<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    {% block title %}
    {% endblock %}

    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% load static %}
    <link rel="shortcut icon" href="{% static 'statistics_app/img/favicon.png' %}" type="image/png">
    <link rel="stylesheet" href="{% static 'statistics_app/css/main.css' %}">

    {% block stylesheets %}
    {% endblock %}

    <link rel="stylesheet" href="{% static 'statistics_app/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'statistics_app/css/bootstrap-theme.min.css' %}">

    <script src="{% static 'statistics_app/js/jquery-2.2.2.min.js' %}"></script>
    <script src="{% static 'statistics_app/js/bootstrap.min.js' %}"></script>
</head>
<body>
    <div class="container">
        <header class="row page-header">
            <a class="col-lg-8 col-md-6 col-sm-12 col-xs-12" href="{% url 'index' %}">
                <h1>GitHub Statistics</h1>
            </a>


            <ul class="nav navbar-nav col-lg-4 col-md-6 col-sm-12 col-xs-12">
                <li><a href="{% url "index" %}">Main</a></li>
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="{% url 'repos_by_stars' %}">Top 25 Repositories by stars
                    <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="{% url 'repos_by_stars' %}?period=week">week</a></li>
                        <li><a href="{% url 'repos_by_stars' %}?period=month">month</a></li>
                    </ul>
                </li>
            </ul>
        </header>


        <div class="body col-xs-12">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    {% block scripts %}
    {% endblock %}
</body>
</html>
